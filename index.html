<link
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
  rel="stylesheet"
/>

<form class="w-full max-w-sm">
  <div class="flex items-center border-b border-teal-500 py-2">
    <input
      class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
      type="text"
      placeholder="Search your favorite pokemon"
      aria-label="Full name"
      id="searchInput"
    />
    <button
      class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
      type="button"
      id="search"
    >
      Search
    </button>
  </div>
</form>

<div id="result" class="max-w-sm rounded overflow-hidden shadow-lg mt-10">
  <img class="w-full" id="pokemonImage" alt="Sunset in the mountains" />
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2" id="pokemonName"></div>
    <p class="text-gray-700 text-base" id="evolutions">
      Number of evolutions:
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      id="pokemonType"
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
    ></span>
  </div>
</div>
